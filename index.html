<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo86</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 20px;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            border: none;
            margin: 0;
            padding: 0;
            display: block;
        }
    </style>
</head>

<body id="container">

    <script>
        const elBody = document.getElementById('container')
        function createFullScreenIframe(url) {
            const elIframe = document.createElement('iframe');
            elIframe.src = url;
            elIframe.style.position = 'fixed';
            elIframe.style.top = '0';
            elIframe.style.left = '0';
            elIframe.style.width = '100%';
            elIframe.style.border = 'none';
            elIframe.style.margin = '0';
            elIframe.style.padding = '0';
            elIframe.style.display = 'block';
            document.body.appendChild(elIframe);

            function resizeIframe() {
                elIframe.style.height = window.innerHeight + 'px';
            }

            resizeIframe();

            window.addEventListener('resize', resizeIframe);
            window.addEventListener('orientationchange', resizeIframe);
        }

        function receiveDataFromCocos(url) {
            console.log("receiveDataFromCocos:", url);
            createFullScreenIframe(url);

        }




        const btn = document.createElement('img');
        btn.src = './logo.png';
        btn.style.position = 'absolute';
        btn.style.top = '50px';
        btn.style.left = '50px';
        btn.style.cursor = 'grab';
        btn.style.zIndex = '9999';
        btn.style.width = "70px";
        btn.style.height = "auto"; // giữ tỉ lệ ảnh
        elBody.appendChild(btn);

        let startX = 0;
        let startY = 0;
        let isDragging = false;

        // --- MOBILE EVENTS ---
        btn.ontouchstart = function (e) {
            const t = e.touches[0];
            dragStart(t.clientX, t.clientY, e);
        };

        document.ontouchmove = function (e) {
            const t = e.touches[0];
            dragMove(t.clientX, t.clientY);
        };

        document.ontouchend = function (e) {
            const t = e.changedTouches[0];
            dragEnd(t.clientX, t.clientY);
        };

        // --- DRAG LOGIC ---
        function dragStart(x, y, e) {
            e.preventDefault();
            startX = x;
            startY = y;
            isDragging = false;
        }

        function dragMove(x, y) {
            if (startX === 0 && startY === 0) return;

            const dx = x - startX;
            const dy = y - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 10) isDragging = true;

            btn.style.left = btn.offsetLeft + dx + 'px';
            btn.style.top = btn.offsetTop + dy + 'px';

            startX = x;
            startY = y;
        }

        function dragEnd(x, y) {
            if (startX === 0 && startY === 0) return;

            const dx = x - startX;
            const dy = y - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Nếu click nhẹ (ko kéo)
            if (distance < 10 && !isDragging) {
                document.location = 'testkey://close';
            } else {
                // Tự dính về trái hoặc phải
                const btnCenter = btn.offsetLeft + btn.offsetWidth / 2;
                if (btnCenter < window.innerWidth / 2) {
                    btn.style.left = '0px';
                } else {
                    btn.style.left = (window.innerWidth - btn.offsetWidth) + 'px';
                }
            }

            startX = 0;
            startY = 0;
        }

        btn.ondragstart = () => false;

    </script>
</body>

</html>
