<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo86</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 20px;
        }

        #source {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body id="container">

    <script>
        const elBody = document.getElementById('container')
        function receiveDataFromCocos(url) {
            console.log("receiveDataFromCocos:", url);
            const elIrame = document.createElement('iframe')

            elBody.appendChild(elIrame)
            elIrame.id = "source"
            elIrame.src = url
        }

        const btn = document.createElement('img');
        btn.src = './logo.png';
        btn.style.position = 'absolute';
        btn.style.top = '50px';
        btn.style.left = '50px';
        btn.style.cursor = 'grab';
        btn.style.zIndex = '9999';
        elBody.appendChild(btn);


        let startX = 0;
        let startY = 0;
        let isDragging = false;

        btn.onmousedown = function (e) {
            e.preventDefault();
            startX = e.clientX;
            startY = e.clientY;
            isDragging = false;

            function onMouseMove(event) {
                const dx = event.clientX - startX;
                const dy = event.clientY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    isDragging = true;
                }

                btn.style.left = btn.offsetLeft + dx + 'px';
                btn.style.top = btn.offsetTop + dy + 'px';

                startX = event.clientX;
                startY = event.clientY;
            }

            document.addEventListener('mousemove', onMouseMove);

            document.onmouseup = function () {
                document.removeEventListener('mousemove', onMouseMove);

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 5 && !isDragging) {
                    document.location = 'testkey://close';
                }

                document.onmouseup = null;
            };
        };

        btn.ondragstart = function () {
            return false;
        };

    </script>
</body>

</html>
