<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo86</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 20px;
        }

        #source {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body id="container">

    <script>
        const elBody = document.getElementById('container')
        function receiveDataFromCocos(url) {
            console.log("receiveDataFromCocos:", url);

            // Kiểm tra xem đã có iframe chưa để tránh tạo trùng lặp
            let iframe = document.getElementById("source");
            if (iframe) {
                iframe.src = url;
                return;
            }

            iframe = document.createElement("iframe");

            // Các thuộc tính cho phép full quyền
            iframe.setAttribute("allow", "fullscreen; autoplay; clipboard-write; encrypted-media; gyroscope; accelerometer;");

            // Thuộc tính quan trọng để bỏ thanh cuộn
            iframe.setAttribute("scrolling", "no");
            iframe.setAttribute("frameborder", "0");

            iframe.id = "source";
            iframe.src = url;

            // CSS ép buộc full màn hình bất chấp phần tử cha
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.right = "0";
            iframe.style.bottom = "0";

            // Sử dụng vw/vh để lấy theo kích thước màn hình thiết bị
            iframe.style.width = "100vw";
            iframe.style.height = "100vh";

            // (Mới) Dùng dvh cho mobile để fix lỗi thanh địa chỉ che mất nội dung
            // Nếu trình duyệt hỗ trợ dvh nó sẽ ghi đè dòng trên
            if (CSS.supports('height: 100dvh')) {
                iframe.style.height = "100dvh";
            }

            iframe.style.border = "none";
            iframe.style.margin = "0";
            iframe.style.padding = "0";
            iframe.style.overflow = "hidden";
            iframe.style.zIndex = "1"; // Nằm dưới nút logo (nút logo z-index 9999)

            document.body.appendChild(iframe);

        }

        const btn = document.createElement('img');
        btn.src = './logo.png';
        btn.style.position = 'absolute';
        btn.style.top = '50px';
        btn.style.left = '50px';
        btn.style.cursor = 'grab';
        btn.style.zIndex = '9999';
        elBody.appendChild(btn);
        btn.style.width = (window.innerWidth * 0.08) + "px";
        btn.style.height = "auto"; // giữ tỉ lệ ảnh

        let startX = 0;
        let startY = 0;
        let isDragging = false;


        // --- MOBILE EVENTS ---
        btn.ontouchstart = function (e) {
            const t = e.touches[0];
            dragStart(t.clientX, t.clientY, e);
        };

        document.ontouchmove = function (e) {
            const t = e.touches[0];
            dragMove(t.clientX, t.clientY);
        };

        document.ontouchend = function (e) {
            const t = e.changedTouches[0];
            dragEnd(t.clientX, t.clientY);
        };


        // --- DRAG LOGIC SHARED ---
        function dragStart(x, y, e) {
            e.preventDefault();
            startX = x;
            startY = y;
            isDragging = false;
        }

        function dragMove(x, y) {
            if (startX === 0 && startY === 0) return;

            const dx = x - startX;
            const dy = y - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 5) isDragging = true;

            btn.style.left = btn.offsetLeft + dx + 'px';
            btn.style.top = btn.offsetTop + dy + 'px';

            startX = x;
            startY = y;
        }

        function dragEnd(x, y) {
            if (startX === 0 && startY === 0) return;

            const dx = x - startX;
            const dy = y - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 5 && !isDragging) {
                document.location = 'testkey://close';
            }

            startX = 0;
            startY = 0;
        }

        btn.ondragstart = () => false;

    </script>
</body>

</html>
